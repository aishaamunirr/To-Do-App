<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators</title>
</head>
<body>
    <script>

        // Arithmetic operators
        // 1.Addition
        let a = 2 + 3;

        // 2.Subtraction
        let b = 5 - 3;

        // 3.Multiplication
        let c = 6 * 2;

        // 4.Division
        let d = 10 / 2;

        // 5.Modulus
        let e = 20 % 3;

        // 6. Exponentiation
        let f = 3 ** 2;   /*normal numbers*/
        let g = 3^2;     /*for binary strictly*/

        console.log("Addition:", a, "Subtraction:", b, "Multiplication:", c, "Division:", d,
                    "Modulus:", e, "Exponentiation:", f, g)


        // Assignment Operators
        let  h = 3;
        h += 3; 
        console.log(h)

        

        // Equality
        // Loose equality sign: takes value into consideration
        let y= "5" == 5
        console.log(y)

        // Strict equality sign: takes both value and type into consideration
        let l= "5" === 5
        console.log(l)

        // Comparison <, >, <=, >=, !=, !==

        let age = 17;
        let p = age <= 18;
        console.log(p);

        // Logical Operators: &&,||, !
        let val = true;
        let val2 = false

        // logical and
        log1 = val && val2;
        log2 = val2 && val2;
        log3 = val && val;
        console.log(log1)
        console.log(log2)
        console.log(log3)

        // logical or
        log4 = val || val2;
        log5 = val2 || val2;
        log6= val || val;
        console.log(log4)
        console.log(log5)
        console.log(log6)





        

        
    </script>
</body>
</html>
