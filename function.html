<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    
    
   <script>
    // addition fuction
    function addition(a,b){
        return a + b;
    }
    console.log(addition(5,4))

    // multiplication fuction
    function multiplication(a,b){
        return a * b;
    }
    console.log(multiplication(5,4))
    console.log(multiplication(100,20))
    console.log(multiplication(40,4))

    // subtraction fuction
    function subtraction(a,b){
        return a - b;
    }
    console.log(subtraction(8,15))

    // division fuction
    function division(a,b){
        return a / b;
    }
    console.log(division(20,4))
   </script>
</body>
</html>
