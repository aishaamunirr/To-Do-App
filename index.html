    <script>
    // Primitive Data Type
        // String
        let name = "Aisha"
        let surname ="Munir"
        let greetings = "Hello"
        console.log(name)
        console.log(`Hello ${name}`)
        console.log(`${greetings} ${name} ${surname}`)
        console.log(typeof name)

        // Number
        let age = 18
        let price = 20
        console.log(age)
        console.log(price)
        console.log(`I am ${age} years old`)

        let number = 10
        let number2 = 20
        console.log(number + number2)

        // Boolean
        let isOnline = true
        let inClass = false
        console.log(inClass)

        // Undefined
        let kay;
        console.log(kay)
        
        // Null
        let state = null
        console.log(state)

        // Symbol
        // let id = Symbol("id")
        // console.log(id)

    // Non Primitive Data Type
        // Array
        let array = ["Aisha", "Sabeera", "Fatima", "Victor", "David"]
        console.log(array)
        console.log(array.length)
        console.log(array[3])

        // Object
        let students={
            name: "Mammi",
            stack: "Back end engineering",
            age: 23,
            isStudent: true
        }
        console.log(students)
        console.log(students.isStudent)

        // Class Activity
        console.log("Class activity")
        let place = "Kaduna"
        console.log(place)
        console.log(typeof place)

        let num = 10
        console.log(num)

        let isHappy = false
        console.log(isHappy)

        let type
        console.log(type)

        let branch = null
        console.log(branch)

        let countries = ["Nigeria", "Ghana", "Italy", "Zambia", "China"]
        console.log(countries)
        console.log(countries.length)
        
        let patient ={
            name: "Hauwa",
            age: 15,
            diagnosis: "Hypoglycemia",
            isTreated: false,
            treatement:null
        }
        console.log(patient)

     // Data Manipulation

        // Adding to an array
            // adds at the end of the array
        let cities =["Kaduna", "Abuja", "Kano", "Port Harcourt"]
        cities.push("Lagos")
        console.log(cities)

            //replace item
        cities[2]= "Rome"
        console.log(cities)

            // adds at the beginning of the array
        let cities2 =["Dutse", "Sokoto", "Cairo", "Abu Dhabi"]
        cities2.unshift("Lagos")
        console.log(cities2)


        // Removing from an array
            // removes last item of an array
        cities.pop()
        console.log(cities)
        
            // removes first item in an array
        cities2.shift()
        console.log(cities2)

            // removes items at a specific location
        cities.splice(0,1)
        console.log(cities)

        // remove and replace
        cities2.splice(1,1, "Marakesh")
        console.log(cities2)

        // cuts list
        let newCities = cities.slice(0,2)
        console.log(newCities)

        // finds index of an item in an array
        console.log(cities2.indexOf("Marakesh"))

        // gives true or false values if an item is present in an array
        console.log(cities2.includes("Marakesh"))








    </script>
